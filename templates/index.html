<!DOCTYPE html>
<html lang="en">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
      <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Slack Code Challenge</h1>
      <div class="row-fluid">
        <form class="form-search">
          <input value="{% if not query %}http://{% endif %}{{query}}" type="text" class="input-xlarge search-query">
          <button type="submit" class="btn" id="getHtmlButton">GET HTML</button>
        </form>
      </div>
      <div class="row-fluid">
        <div class="span3">
          <h3>HTML Tag Count</h3>
          <ul class="nav nav-list">
            {% for key,value in tag_counts.iteritems() %}
              <li class="tag-item nav-header">
                <a href="#" class="tag-anchor" name={{key}}>{{key}}: ({{value}})</a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="span9">
          <pre class="html-content">
            {{site_content}}
          </pre>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
    <!-- <script type="text/javascript" src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script -->>
    <script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.highlight-5.js')}}"></script>
  </body>
</html>
